<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
    <div class="container">
      <a class="navbar-brand" href="/index.html">DIOR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/pages/ABOUT US/index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/PRODUCT/index.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="./index.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  </nav>
  <!-- CONTACT -->
  <section class="contact-section container my-5">
    <div class="row">
      <!-- Carousel Section -->
      <div class="col-md-6">
        <div id="storeCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <!-- Store 1 -->
            <div class="carousel-item active">
              <img src="./assets/img/GREENBELT.avif" class="d-block w-100" alt="Dior Store 1">
              <div class="carousel-caption d-none d-md-block">
                <p>Greenbelt 5, Makati City</p>
              </div>
            </div>
            <!-- Store 2 -->
            <div class="carousel-item">
              <img src="./assets/img/AURA.jpeg" class="d-block w-100" alt="Dior Store 2">
              <div class="carousel-caption d-none d-md-block">
                <p>SM Aura, Taguig City</p>
              </div>
            </div>
            <!-- Store 3 -->
            <div class="carousel-item">
              <img src="./assets/img/SOLAIRE.jpg" class="d-block w-100" alt="Dior Store 3">
              <div class="carousel-caption d-none d-md-block">
                <p>The Shoppes at Solaire, Paranaque City</p>
              </div>
            </div>
          </div>
          <!-- CONTROLS -->
          <a class="carousel-control-prev" href="#storeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#storeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- CONTRACT -->
      <div class="col-md-6">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Send Message</button>
        </form>
      </div>
    </div>
  </section>
  <!-- SOCIAL MEDIA -->
   <div class="social-media">
    <p> Follow us on:</p>
    <div class="icons">
      <a href="https://facebook.com" target="_blank" class="social-icon"><img src="./assets/img/FB.png" alt="Facebook"></a>
      <a href="https://twitter.com" target="_blank" class="social-icon"><img src="./assets/img/X.png" alt="Twitter"></a>
      <a href="https://instagram.com" target="_blank" class="social-icon"><img src="./assets/img/icons8-instagram-logo-64.png" alt="Instagram"></a>
    </div>
   </div>
  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 Dior Perfumes. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
